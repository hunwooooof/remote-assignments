<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/css-reset.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <title>Google for Developers - from AI and Cloud to Mobile and Web</title>
    <link rel="icon" href="https://www.gstatic.com/devrel-devsite/prod/vbad4fd6eb290ad214822e7a397f826be8dbcc36ca2a922ba48f41fb14286829c/developers/images/favicon-new.png">
</head>
<body>
    <header>
        <img src="https://www.gstatic.com/devrel-devsite/prod/vbad4fd6eb290ad214822e7a397f826be8dbcc36ca2a922ba48f41fb14286829c/developers/images/lockup-new.svg" alt="Google for Developers Logo">
        <ul>
            <button><li>Products<span class="material-symbols-outlined">arrow_drop_down</span></li></button>
            <button><li>Solutions</li></button>
            <button><li>Events</li></button>
            <button><li>Learn</li></button>
            <button><li>Community<span class="material-symbols-outlined">arrow_drop_down</span></li></button>
            <button><li>Developer Profile</li></button>
            <button><li>Blog</li></button>
        </ul>
        <div>
            <span class="material-symbols-outlined">search</span>
            <input type="search" name="search" id="search" placeholder="search">
        </div>
        <button type="button">
            <span class="material-symbols-outlined">language</span>
            English
            <span class="material-symbols-outlined">arrow_drop_down</span>
        </button>
        <button type="button"><span class="material-symbols-outlined">more_vert</span></button>
        <button type="button">
            <img src="img/avatar.jpeg" alt="user-avatar">
        </button>
    </header>
    <section>
        <div>
            <h1>Build smarter,<br>ship faster</h1>
            <p>Unlock creativity and simplify your workflow with open,<br>integrated solutions.</p>
        </div>
        <div>
            <video autoplay loop src="https://developers.google.com/static/homepage-assets/images/build-smarter.mp4"></video>
            <span>
                I'm building for:
                <a href="#">Mobile<span class="material-symbols-outlined">arrow_forward</span></a>
                <a href="#">Web<span class="material-symbols-outlined">arrow_forward</span></a>
                <a href="#">AI<span class="material-symbols-outlined">arrow_forward</span></a>
                <a href="#">Cloud<span class="material-symbols-outlined">arrow_forward</span></a>
            </span>
        </div>
    </section>
</body>
</html>
